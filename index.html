<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Quiz Generator</title>
</head>

<body>
    <div class="container">
        <div class="row  justify-content-md-center">
            <div class="col-md-6">
                <div class="card text-center" id="mainPage">
                    <div class="card-header">
                        <h2>My Rap Quiz</h2>
                    </div>
                    <div class="card-body">
                        <div id="currentTime"></div>
                        <h5 class="card-title" id="card-title"></h5>
                        <div id="listItem"></div>
                        <h5 class="card-text" id="card-text">Music is everything and this quiz will highlight your knowlegde of this topic. Any incorrect
                            answers will penalize your score & time by ten seconds so be aware of the timer :)</h5>
                        <a href="#" class="btn btn-primary" onClick="startExam()" id="startTime">Let's Begin</a>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
